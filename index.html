<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>reFilc Sticker Map</title>
    <!-- Base crap for map -->
    <link rel="stylesheet" href="/leaflet/leaflet.css">
    <script src="/leaflet/leaflet.js"></script>
    <!-- Epic doxxer -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@latest/dist/L.Control.Locate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@latest/dist/L.Control.Locate.min.js"
        charset="utf-8"></script>
    <style>
        body {
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="map" style="height: 10px;"></div>
    <script>
        var map = L.map('map', { attributionControl: false, minZoom: 8 }).setView([47.184, 19.509], 8);
        // doxx the user
        L.control.locate({ setView: false }).addTo(map);
        // add idk something
        L.control.scale().addTo(map);
        // add attribution ðŸ¤‘ðŸ¤‘
        L.control.attribution({ position: 'bottomright', prefix: false }).addAttribution('<a href="https://refilc.hu">reFilc</a> Sticker Map').addTo(map);
        // Attribution for google maps, so they don't fuck us in the ass
        L.control.attribution({ position: 'bottomright', prefix: false }).addAttribution('<div><p style="display: inline">TÃ©rkÃ©padatok &copy;2024</p><p style="display: inline"> | </p><a href="https://www.google.com/intl/hu_HU/help/terms_maps.html" target="_blank" rel="noopener" style="display: inline">FeltÃ©telek</a></div>').addTo(map);
        L.control.attribution({ position: 'bottomright', prefix: false}).addAttribution('<img src="googlelogo_color_272x92dp.png" alt="google" width="52px">').addTo(map);
        // tell the browser to load the fucking map
        L.tileLayer('http://{s}.google.com/vt?lyrs=m&x={x}&y={y}&z={z}', {maxZoom: 20, subdomains: ['mt0', 'mt1', 'mt2', 'mt3']}).addTo(map);
    </script>
    <script>
        // parse data.json for entries
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(item => {
                    console.log("Found entry: " + item.popup)
                    L.marker([item.z, item.x]).addTo(map)
                        .bindPopup(item.popup);
                });
            });
    </script>
    <!-- Do not remove or the fucking map can't resize -->
    <script src="dynamicheight.js"></script>
</body>

</html>
