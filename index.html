<!DOCTYPE html>
<html lang="hu">
    <!-- Plaintext html my beloved -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reFilc Matricatérkép</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@latest/dist/leaflet.css" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@latest/dist/leaflet.js" charset="utf-8" crossorigin=""></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@latest/dist/L.Control.Locate.min.css" crossorigin=""/>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@latest/dist/L.Control.Locate.min.js" charset="utf-8" crossorigin=""></script>
    <link rel="stylesheet" href="spinner.css">

    <link rel="shortcut icon" href="/pictures/filc.png" type="image/x-icon">
    <!-- Preload some of the icons -->
    <link rel="preload" href="/pictures/filc.png" as="image">
    <link rel="preload" href="/pictures/filcMono.png" as="image">
    <link rel="preload" href="/pictures/placeholder.png" as="image">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        body {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }
        .leaflet-container {
            font-family: 'Montserrat', sans-serif !important;
        }
        .leaflet-control-attribution, .leaflet-control-scale-line {
            color: #000000 !important;
        }

        .image-container {
            position: relative;
        }
        .image-container img {
            display: block;
        }
        img.pending {
            filter: blur(10px) opacity(0.5);
            transition: filter 1s;
        }
    </style>
</head>
<body>
    <div id="map" style="height: 10px;"></div>
    <script id="variables">
        const Standard = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '<br>&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });
        const FranceStyle = L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
            attribution: '<br>&copy; <a href="https://openstreetmap.fr/">OpenStreetMap France</a>,<br>&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });
        const Humanitarian = L.tileLayer('https://tile-{s}.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            attribution: '<br>&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors,<br>Tiles style by <a href="https://www.hotosm.org/">Humanitarian OSM Team</a>,<br>hosted by <a href="https://openstreetmap.fr/">OpenStreetMap France</a>'
        });
        var baseLayers = {
            "Mapnik (Alapértelmezett)": Standard,
            "OSM Francia Stílus": FranceStyle,
            "Humanitárius": Humanitarian
        };
        var stickerMarkers = L.layerGroup();
        const stickerIcon = L.icon({
            iconUrl: '/pictures/filc.png',
            iconSize: [41, 41],
            iconAnchor: [0, 41],
            popupAnchor: [34, -34],
            shadowUrl: '/pictures/placeholder.png',
            shadowSize: [0, 0],
            shadowAnchor: [0, 0]
        })
        var partialStickerMarkers = L.layerGroup();
        const partialIcon = L.icon({
            iconUrl: '/pictures/filcMono.png',
            iconSize: [41, 41],
            iconAnchor: [0, 41],
            popupAnchor: [34, -34],
            shadowUrl: '/pictures/placeholder.png',
            shadowSize: [0, 0],
            shadowAnchor: [0, 0]
        })
        var overlayLayers = {
            "Matricák": stickerMarkers,
            "Dokumentálatlan Matricák": partialStickerMarkers
        };
    </script>
    <script>
        var map = L.map('map', { attributionControl: false, minZoom: 4 }).setView([47.184, 19.509], 8);
        L.control.locate({ setView: false }).addTo(map);
        L.control.scale({ imperial: false }).addTo(map);
        L.control.attribution({ position: 'bottomright', prefix: false}).addAttribution(`
        <a href="https://refilc.hu">reFilc</a> Matricatérkép
        `).addTo(map);
        Standard.addTo(map);
        stickerMarkers.addTo(map);
        partialStickerMarkers.addTo(map);
        L.control.layers(baseLayers, overlayLayers, {position:'bottomleft'}).addTo(map);
    </script>
    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(item => {
                    console.log("Found entry: " + item.popup.address)
                    var markerIcon = item.type === "complete" ? stickerIcon : partialIcon;
                    var MarkerGroup = item.type === "complete" ? stickerMarkers : partialStickerMarkers;
                    var marker= L.marker([item.z, item.x], {icon: markerIcon})
                        .bindPopup(`
                            <h3>${item.popup.title}</h3>
                            <p>${item.popup.address}</p>
                            <div class="image-container">
                                <div id="${item.popup.image}" class="spinner center">
                                    <div class="spinner-blade"></div>
                                    <div class="spinner-blade"></div>
                                    <div class="spinner-blade"></div>
                                    <div class="spinner-blade"></div>
                                    <div class="spinner-blade"></div>
                                    <div class="spinner-blade"></div>
                                    <div class="spinner-blade"></div>
                                    <div class="spinner-blade"></div>
                                    <div class="spinner-blade"></div>
                                    <div class="spinner-blade"></div>
                                    <div class="spinner-blade"></div>
                                    <div class="spinner-blade"></div>
                                </div>
                                <img class="pending" src="${item.popup.image}" width="100%" onload="document.getElementById('${item.popup.image}').style.display ='none';this.classList.remove('pending');">
                            </div>
                        `);
                    MarkerGroup.addLayer(marker);
                });
            });
    </script>
    <!-- Do not remove or the fucking map can't resize -->
    <script src="dynamicheight.js"></script>
</body>
</html>
